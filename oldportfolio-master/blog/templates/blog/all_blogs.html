{% extends 'portfolio/base.html' %}


{% block content %}

<h1 align="center">BLOG PAGE</h1>
<h3 align="center">{{blogs.count}} blog{{blogs.count|pluralize}}!</h3>


{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5 class="alert alert-warning">{{blog.date|date:'M d Y'| upper }}</h5>
{{blog.description| safe | truncatechars:100}} 
<!-- safe for html on, truncatechars length of text -->
{% endfor %}

{% endblock %}
